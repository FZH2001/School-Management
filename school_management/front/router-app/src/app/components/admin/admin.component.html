 
<div class="mt-10 mr-10 ml-10 mb-10">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10 mr-10 ml-10">
      <div class="flex  bg-white ">
        <div
          class="py-3 px-6 cursor-pointer"
          [class.font-semibold]="activeTab === 'students'"
          [class.text-blue-700]="activeTab === 'students'"
          [class.border-b-2]="activeTab === 'students'"
          [class.border-blue-700]="activeTab === 'students'"
          (click)="toggleTab('students')"
        >
          Students
        </div>
        <div
          class="py-3 px-6 cursor-pointer"
          [class.font-semibold]="activeTab === 'teachers'"
          [class.text-blue-700]="activeTab === 'teachers'"
          [class.border-b-2]="activeTab === 'teachers'"
          [class.border-blue-700]="activeTab === 'teachers'"
          (click)="toggleTab('teachers')"
        >
          Teachers
        </div>
      </div>
      <div *ngIf="activeTab === 'students'; else teachers">
        <!-- Render the Students component -->
        <app-student-list></app-student-list>
      </div>
      <ng-template #teachers>
        <!-- Render the Teachers component -->
        <app-teacher-list></app-teacher-list>
      </ng-template>
    </div>
  </div>
  <router-outlet></router-outlet>
